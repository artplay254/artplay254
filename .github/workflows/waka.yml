# .github/workflows/waka.yml
name: Update WakaTime stats

on:
  schedule:
    - cron: "0 2 * * *"          # Every day at 02:00 UTC
  workflow_dispatch:              # Manual run button

permissions:
  contents: write

jobs:
  wakatime:
    runs-on: ubuntu-latest
    steps:
      - name: Update README with WakaTime stats
        uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}

          # ----- What to show -------------------------------------------------
          TIME_RANGE: all_time         # or "last_30_days", "all_time"
          LANG_COUNT: 5                # Show top 5 languages
          SHOW_TIME: true              # Show hours/minutes per language
          SHOW_TOTAL: true             # Show grand total
          STOP_AT_OTHER: true          # Collapse the rest into “Other”

          # ----- Visual style -------------------------------------------------
          SHOW_TITLE: true
          SECTION_NAME: "WakaTime Stats"   # <-- matches the marker in README
          BLOCKS: "░▒▓█"               # Dark-mode friendly bar (4 levels)

          # ----- Commit details ------------------------------------------------
          COMMIT_MESSAGE: "chore: update WakaTime stats"
