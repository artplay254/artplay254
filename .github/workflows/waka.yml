name: Waka Readme

on:
  schedule:
    # Runs every 4 hours (adjust cron for less frequent updates, e.g., daily: '0 0 * * *')
    - cron: '0 */4 * * *'
  workflow_dispatch:  # Allows manual triggering

jobs:
  update-readme:
    name: Update Readme with Metrics
    runs-on: ubuntu-latest
    steps:
      - uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}  # Optional for commit stats
          SHOW_TITLE: "True"  # Adds a header like "Recent Activity"
          SHOW_LINES_OF_CODE: "True"  # Shows lines coded per language
          SHOW_PROFILE_VIEWS: "True"  # If you have GitHub views enabled
          SHOW_COMMIT: "True"  # Recent commits
          SHOW_EDITORS: "True"  # IDEs used
          SHOW_DAYS_OF_WEEK: "True"  # Productivity by day
          SHOW_LANGUAGE: "True"  # Top languages bar chart
          SHOW_OS: "True"  # Operating systems
          SHOW_PROJECTS: "True"  # Top projects
          SHOW_LANGUAGE_PER_REPO: "True"  # Language breakdown per repo
          SHOW_RAM: "True"  # Memory usage (fun metric)
          SHOW_SHORT_INFO: "True"  # Compact summary
          SHOW_LOC_CHART: "True"  # Lines of code chart
          LOCALE: "en"  # Language for labels (e.g., "default" or "fr")
          EXCLUDE_DAYS: "0,6"  # Hide weekends (0=Sunday, 6=Saturday)
          COMMIT_MESSAGE: "Updated WakaTime stats"