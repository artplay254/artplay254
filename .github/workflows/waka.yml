name: Update WakaTime Stats

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

          # === CORE ===
          SHOW_TIME: true
          SHOW_TOTAL: true
          TIME_RANGE: last_7_days

          # === DETAILED STATS ===
          SHOW_TITLE: true
          SHOW_DAYS: true
          SHOW_PROJECTS: true
          SHOW_EDITORS: true
          SHOW_OS: true

          # === BEAUTIFUL BARS ===
          BLOCKS: █░
          LANG_COUNT: 10

          # === CLEANUP ===
          COMMIT_MESSAGE: "Updated WakaTime stats"
          STOP_AT_OTHER: false