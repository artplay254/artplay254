name: WakaTime Stats

on:
  workflow_dispatch:  # Manual run anytime
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}  # Optional, but keeps it reliable
          TIME_RANGE: all_time  # ‚Üê This is the key: Lifetime stats!
          LANG_COUNT: 4  # Top 4 languages (e.g., HTML, Python, JS)
          SHOW_TITLE: true  # Shows "All Time" header
          COMMIT_MESSAGE: "ü§ñ Updated all-time WakaTime stats"