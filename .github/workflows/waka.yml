name: Waka Readme
on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight
  workflow_dispatch:
jobs:
  update-readme:
    name: Update Readme with Metrics
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          SHOW_TITLE: true
          SHOW_EDITORS: true
          SHOW_LANGUAGES: true
          SHOW_OS: true
          SHOW_LINES_OF_CODE: false
          SHOW_PROJECTS: false
          SHOW_COMMIT: false
