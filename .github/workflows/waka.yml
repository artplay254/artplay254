name: WakaTime Stats

on:
  schedule:
    - cron: "0 0 * * *" # Runs daily at midnight UTC
  workflow_dispatch:

jobs:
  update-readme:
    name: Update WakaTime stats in README
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Update README with WakaTime Stats
        uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

          # ---- Core visibility ----
          SHOW_TOTAL_CODE_TIME: "true"

          # ---- "I'm an Early Bird" (time-of-day) ----
          SHOW_TIME_OF_DAY: "true"          # enable the whole block
          SHOW_TIME_OF_DAY_TIME: "true"     # **show minutes**
          SHOW_TIME_OF_DAY_COMMIT: "false"  # hide commits

          # ---- "I'm Most Productive on â€¦" (days of week) ----
          SHOW_DAYS_OF_WEEK: "true"
          SHOW_DAYS_OF_WEEK_TIME: "true"    # **show minutes**
          SHOW_DAYS_OF_WEEK_COMMIT: "false" # hide commits

          # ---- Other sections (keep them) ----
          SHOW_LANGUAGE: "true"
          SHOW_EDITORS: "true"
          SHOW_PROJECTS: "true"
          SHOW_OS: "true"
          SHOW_TIMEZONE: "true"
          SHOW_UPDATED_DATE: "true"

          # ---- Optional tweaks ----
          LOCALE: "en"
          COMMIT_MESSAGE: "Update WakaTime stats"
          UPDATED_DATE_FORMAT: "%d %b %Y %H:%M UTC"
          SHOW_LOC_CHART: "false"
          SHOW_PROFILE_VIEWS: "false"
          SHOW_LANGUAGE_PER_REPO: "false"
          SHOW_SHORT_INFO: "false"
