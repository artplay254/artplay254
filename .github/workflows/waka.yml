# Your waka-week: https://waka.dev
# My public waka: https://waka.dev/@yourusername

# This file is for scheduling automatic publishing of WakaTime stats.
# Learn more at https://github.com/marketplace/wakatime-hub/actions

# Schedule type (branches by default)
on:
  schedule:
    # Schedule daily updates at 1:00 AM UTC
    - cron: "0 1 * * *"
  repository_dispatch:
    types: [waka]
  workflow_dispatch:

# Allow use of GITHUB_TOKEN
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-readme:
    name: Update Readme with Metrics
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          # Your WakaTime API key (get from waketime.com/settings/api-key)
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          # Show coding time in days (e.g., "5 days")
          DAYS_OF_WEEK_TO_SHOW: "Total"
          # Show your top 5 languages
          SHOW_TITLE: true
          # Clean, minimalist title
          TITLE: "Code Time"
          # Hide the commit message footer
          COMMIT_MESSAGE: "Update README with coding stats"
          # Beautiful, subtle colors for languages (hex codes, dark-mode friendly)
          LANG_COLORS: |
            Python: "1f77b4"
            JavaScript: "ff7f0e"
            TypeScript: "2ca02c"
            HTML: "d62728"
            CSS: "9467bd"
            Other: "8c564b"
          # Compact, beautiful card style
          CARD_COLOR: "linear-gradient(92.31deg, #0b1320 0%, #1c2526 100%)"
          # Subtle text color
          TEXT_COLOR: "FFFFFF"
          # No borders, clean look
          BORDER_RADIUS: "10"
