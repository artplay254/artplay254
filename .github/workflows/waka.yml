name: Update WakaTime Stats

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

          # === CORE STATS ===
          SHOW_TIME: true
          SHOW_TOTAL: true
          TIME_RANGE: last_7_days

          # === DETAILED BREAKDOWNS ===
          SHOW_TITLE: true
          LANG_COUNT: 10
          SHOW_PROJECTS: true
          SHOW_EDITORS: true
          SHOW_OS: true
          SHOW_DAYS: true

          # === FORMATTING ===
          BLOCKS: █░
          CODE_LANG: text
          STOP_AT_OTHER: false

          # === COMMIT ===
          COMMIT_MESSAGE: "Updated WakaTime stats"
          TARGET_BRANCH: main