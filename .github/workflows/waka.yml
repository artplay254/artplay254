name: Waka Readme

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC (adjust if needed, e.g., '0 22 * * *' for 11 PM UTC)

jobs:
  update-readme:
    name: Update Readme with Metrics
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}  # Optional, but add for reliability
          # Tweaks for clean output
          SHOW_TITLE: true  # Shows date range (e.g., "From: 03 Nov - To: 10 Nov")
          TIME_RANGE: all_time  # Matches your screenshot; change to 'last_30_days' for more data
          LANG_COUNT: 4  # Top 4 langs (yours: HTML, Python, etc.)
          COMMIT_MESSAGE: "ðŸ¤– Update WakaTime stats"
